<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">

        <title>Weather App</title>

        <!--Icons-->

        <script src="https://kit.fontawesome.com/86eae2e33f.js" crossorigin="anonymous"></script>


        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>

        <header class="header">
            <div class="logo">

                
                <h1 class="logo-text">Weather App

                    <i class="fas fa-cloud-sun"></i>

                </h1>

            </div>
        </header>

        <main class="main">

            <form class="form" id="searchForm" novalidate>

                <input type="text" class="input" id="searchInput" placeholder="Enter City Name">
                <button class="btn btn-submit" id="searchBtn" type="submit">Search</button>

            </form>

            <div class="search-result" id="searchResult">

                <h3 id="cityName">Chicago</h3>
                <p id="temperature">50 degrees</p>
                <p id="feelsLike">Feels Like: </p>
                <p id="humidity">Humidity</p>
                <p id="wind">Wind: </p>

            </div>

        </main>

    </body>
</html>
